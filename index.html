<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Playbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
</head>
<body>
    <main class="container">
        <header>
            <h1>Hockey Playbook</h1>
        
            <div class="scoreboard">
                <span>0</span>-<span>0</span>
            </div>
        </header>
        
        <section class="playbook">
            <div class="rink"></div> 
    
            <div class="sidebar">
            <section class="controls" role="region" aria-label="Playbook Controls">
                <button id="drawLineBtn" aria-label="draw">Draw Line</button>
                <button id="addPlayerBtn" aria-label="add">Add Player</button>
                <button id="resetBtn" aria-label="reset">Reset</button>

                <textarea placeholder="Coach Notes..."></textarea>
            </div>     
        </section>

        </section>
       
        
        
        <footer role="contentinfo">footer placeholder</footer>
    </main>

    <script src="script.js"></script>
 
</body>
</html>
